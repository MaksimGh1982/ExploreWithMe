
  # main-service/Dockerfile
FROM openjdk:21-jdk-slim
  
  # Установка рабочей директории
WORKDIR /app
  
  # Копирование JAR файла основного сервиса
COPY /target/ewmHttpService-0.0.1-SNAPSHOT.jar app.jar

 
   
  # Открытие порта
EXPOSE 9090

  
  # Запуск приложения
ENTRYPOINT ["java", "-jar", "app.jar"]
